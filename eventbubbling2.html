    <div class="outer">

        <li>
          <a href="#">click 1</a>
        </li>
      </ul>
    </div>

    <script>
      document.getElementsByClassName("outer")[0].addEventListener("click", function(e) {
          console.log("this", this);
          // element on which event is register it will always give outer
          console.log("event target", e.target);
          // element on which we click that fire this event listner
          console.log("event current target ", e.currentTarget);
          // element on which event is register it will always give outer
          console.log('delegated target', e.delegatedTarget)
          console.log("related target",e.relatedTarget)
        });
